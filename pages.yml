        <h1> <center>MÉTODO DOS SEIS CHAPÉUS</h1>
    <p> O objetivo principal desse método é ajudar pessoas na análise de uma situação, 
ou tomada de decisões, a avaliar com propriedade o que lhes é exposto. A 
avaliação se torna mais rica e ao mesmo tempo mais acurada na medida que a 
pessoa observa a situação de seis formas diferentes ao invés de usar só uma (a 
que está habituada) ou mais de uma, mas de forma atabalhoada.</p>
    <p>Cada chapéu simboliza uma forma de pensamento com suas próprias 
características. A simbologia do chapéu ajuda o pensador a "pôr e tirar" uma 
atitude de forma deliberada e conhecida pelo grupo.</p>
    <p>A artificialidade da situação permite também que interlocutores solicitem a seus 
colegas que "mudem de chapéu", evitando assim certos conflitos interpessoais 
durante discussões de tomada de decisão. Quanto mais os chapéus forem 
utilizados, mais eles se tornarão parte da cultura da empresa. Isto torna o 
pensamento muito mais poderoso. Ao invés de se perder tempo argumentando 
ou fugindo da discussão, haverá um enfoque estimulante e disciplinado.</p>
    <p>O método é muito fácil de ser utilizado. Não é preciso pensar nos detalhes decada um dos chapéus e a essência de cada um deles é muito mais fácil de ser 
lembrada.</p>
    <h4> <font color="#ffffff">CHAPÉU BRANCO</font> </h4>
    <p>Simboliza a pureza. Lida com dados e informações neutros.
Sob o Chapéu Branco trabalha-se com perguntas e respostas fatuais.<br>
Exemplos: Quantas pessoas estiveram presentes à reunião? 25.<br>
Qual é a verba destinada para esse projeto? É R$ 4.000,00</p>
    <h4><font color="#ff152a"> CHAPÉU VERMELHO - </font> </h4>
    <p>Lembra emoções e sentimentos, intuição e feelings.
Sob o Chapéu Vermelho dá-se palpites. O "acho que..." é perfeitamente aceito.
Não são necessárias justificativas.<br>
Exemplos: Acho que ainda não é o momento para lançarmos esse produto.<br>
O Pedro vai se dar bem no setor de embalagens.</p>
    <h4>CHAPÉU PRETO - </h4>
    <p> É o advogado do diabo.<br>
Faz críticas, explica porque não vai dar certo, aponta quem vai reprovar a ideia. 
Usam-se justificativas e exemplos.<br>
Exemplos: Lembra do cigarro Charm? Não adianta lançar produtos só para 
mulheres.<br>
E se os juros subirem de novo ?</p>
   <h4> <font color="#fffc40">CHAPÉU AMARELO</font> </h4>
   <p> Lembra o sol, o brilho, o otimismo.<br>
Usa-se o pensamento construtivo. Procura-se oportunidades e benefícios. Usam-
se também justificativas e exemplos.<br>
Exemplos: Esse produto vai chamar a atenção de nossa empresa como um todo.<br>
Vamos aproveitar o seminário para integrar as turmas .</p>
    <h4> <font color="#47ff40">CHAPÉU VERDE</font> </h4>
    <p>Simboliza a criatividade.<br>
Faz-se sugestões, dá-se alternativas, a idéia é burilada. Não há julgamento ou 
explicações.<br>
Exemplos: Vamos distribuir amostras do nosso produto nas praias?<br>
Em vez de leque personalizado de benefícios, que tal uma pesquisa?</p>
    <h4> <font color="#2b6dff">CHAPÉU AZUL</font> </h4>
    <p>É o chapéu da visão panorâmica, coordenação e controle.<br>
Sob esse chapéu é feito o roteiro para o pensamento (ordem dos chapéus) e o 
resgate do que foi dito sob os outros chapéus. Esse chapéu cuida também da 
disciplina.<br>
Exemplos: Vamos começar com o Chapéu Vermelho.<br>
Tanto o Chapéu Vermelho quanto o Preto apontaram para uma 
resistência ao nosso produto.<br>
Vamos analisar isso mais profundamente.</p>
    <h2><center> <font color="#ffffff">O PENSAMENTO DO CHAPÉU BRANCO - Coleta de Dados</font></h2>
    <p>Imagine um computador que lhe dê os fatos e dados que sejam solicitados. O 
computador é neutro e objetivo. Ele não oferece interpretações ou opiniões. 
Quando utilizar o Chapéu Branco, o pensador deve imitar o computador. A pessoa 
que estiver pedindo informação deve utilizar perguntas bem focalizadas, para 
obter informações ou preencher lacunas nas informações.</p>
    <p>Na prática, existem duas séries de sistemas de informação. A primeira contém 
fatos checados e provados: são fatos de primeira classe. A segunda série contém 
fatos que se acredita sejam verdadeiros, mas que não foram ainda totalmente 
comprovados. São os fatos da segunda classe.</p>
    <p>O pensamento do Chapéu Branco requer disciplina e direção. O pensador se 
esforça para ser neutro e objetivo na apresentação das informações. O branco 
(ausência de cores) indica neutralidade.</p>
    <h2><center><font color="#ff152a">O PENSAMENTO DO CHAPÉU VERMELHO - Sentimento e Intuição</font></h2>
    <p>Usar o Chapéu Vermelho permite ao pensador dizer como se “sente” a respeito 
de um assunto.</p>
    <p>O Chapéu Vermelho legitima as emoções e os sentimentos, tornando-os visíveis. 
Ele podem fazer parte do roteiro do pensamento e do nosso sistema de valores.</p>
    <p>O Chapéu Vermelho permite ao pensador explorar os sentimentos de outros, 
quando solicita visão do Chapéu Vermelho de alguém.</p>
    <p>O Chapéu Vermelho cobre dois tipos de pensamento: as emoções ordinárias, tais 
como as emoções fortes, de medo e antipatia, até as mais sutis, tais como 
suspeita. O Chapéu Vermelho também faz julgamentos complexos que fazem 
parte desses sentimentos, tais como pressentimento, intuição, sensação, gosto, 
sensibilidade, estética e outros tipos de sentimentos não facilmente justificáveis. 
Quando uma opinião inclui uma grande dose desse tipo de sentimento, ela 
também pode fazer parte do Chapéu Vermelho.</p>
    <h2><center>O PENSAMENTO DO CHAPÉU PRETO - Riscos e Dificuldades</h2>
    <p>O Chapéu Preto está especificamente preocupado com avaliações negativas. O 
pensador de Chapéu Preto aponta o que está errado, incorreto ou tendencioso; 
algo que não se ajusta a experiências anteriores ou ao conhecimento passado, 
porque algo não vai funcionar, riscos e perigos, falhas nos projetos. O pensamento 
do Chapéu Preto não é necessariamente “baixo astral” e não deve ser visto como 
tal. É uma tentativa objetiva de levantar os riscos de uma situação. O pensamento 
do Chapéu Preto pode apontar erros nos procedimentos do pensamento e no 
próprio método, julgar uma ideia com relação ao passado, para ver como ela se 
adapta ao que é conhecido, projetar uma ideia no futuro e ver o que pode falhar 
ou dar errado.</p>
    <p>O pensamento do Chapéu Preto não deve ser utilizado para encobrir tendências 
ou sentimentos negativos, estes devem ser colocados durante o uso do Chapéu 
Vermelho.</p>
    <h2><center><font color="#fffc40">PENSAMENTO DO CHAPÉU AMARELO-
Benefícios e Oportunidades</font></h2>
    <p>O pensamento do Chapéu Amarelo é positivo e construtivo. A cor amarela 
simboliza o sol, brilho e otimismo. Portanto, esse chapéu se preocupa com 
avaliações, tanto quanto o Chapéu Preto se preocupa com avaliações negativas.</p>
    <p>O Chapéu Amarelo cobre uma gama de pensamentos positivos, que variam dos 
práticos e lógicos até sonhos, desejos e esperanças.</p>
    <p>O pensamento do Chapéu Amarelo investiga e explora validação e benefícios. 
Depois, esforça-se para encontrar suporte para essas validações e benefícios. Ele 
procura levar adiante o otimismo em bases sólidas, mas não se restringe a isso, 
desde que outros tipos de otimismos sejam apropriadamente qualificados.</p>
    <p>O pensamento do Chapéu Amarelo é construtivo e produtivo. É do Chapéu 
Amarelo que surgem propostas e sugestões concretas. Ele está preocupado com 
ação e “fazer as coisas acontecerem”. Efetivamente o Chapéu Amarelo é a alma 
do pensamento construtivo.</p>
    <p>O pensamento do Chapéu Amarelo pode ser especulativo e procurar 
oportunidades. Pode permitir sonhos.</p>
    <p>O pensamento do Chapéu Amarelo não está preocupado com mera euforia 
positiva (que pertence ao Chapéu Vermelho), nem diretamente com criar novas 
ideias (Chapéu Verde).</p>
    <h2><center><font color="#47ff40">O PENSAMENTO DO CHAPÉU VERDE - Criatividade</font></h2>
    <p>A pessoa que coloca o Chapéu Verde vai utilizar o pensamento criativo. A cor 
verde simboliza fertilidade, crescimento e transformação das sementes.</p>
    <p>A busca de alternativas é um aspecto fundamental do pensamento do Chapéu 
Verde. Há necessidade de ir além do conhecido, do óbvio e do satisfatório. Um 
aspecto importante do Chapéu Verde é a ousadia. O clima do grupo deve permitir 
qualquer tipo de ideias ou provocações.</p>
    <p>Pode-se usar sob esse chapéu técnicas de estímulo à criatividade, tais como o 
Brainstorming e o Pensamento Lateral.</p>
    <h2><center><font color="#2b6dff">O PENSAMENTO DO CHAPÉU AZUL - Coordenação e Controle</font></h2>
    <p>O Chapéu Azul é o chapéu da coordenação. O pensador de Chapéu Azul organiza 
o pensamento. Ele “pensa sobre como pensar”, qual é o tratamento necessário 
para explorar um assunto.</p>
    <p>O pensamento do Chapéu Azul age como o condutor de uma orquestra. Ele indica 
a necessidade de utilização dos outros chapéus.</p>
    <p>O pensamento do Chapéu Azul é também responsável pelos sumários, sínteses 
e conclusões. Ele monitora o pensamento e assegura que as regras do jogo estão 
sendo cumpridas. Ele pode interromper as discussões e insiste no pensamento 
previamente determinado. Trata-se da disciplina. O pensamento do Chapéu Azul 
pode ser usado para interferências ocasionais, que solicitam o uso de outros 
chapéus. Ele pode também estabelecer uma seqüência determinada de chapéus 
a ser seguida assim como a dança segue uma coreografia. Mesmo quando o 
papel do Chapéu Azul é atribuído a uma pessoa, é possível a qualquer dos 
participantes oferecer comentários e sugestões ligados ao controle da situação.</p>
    <p>O Chapéu Azul trabalha com a ordem dos chapéus a serem utilizados; a 
coordenação e a disciplina durante o uso dos diferentes chapéus; o resgate das 
contribuições relevantes sob cada chapéu.</p>
    <h2><center>PRINCÍPIOS BÁSICOS</h2>
    <h2>PENSAMENTO ENQUANTO HABILIDADE</h2>
    <p>O Prof. Edward de Bono, um dos maiores especialistas mundiais em criatividade 
e uso do pensamento explica pensamento e inteligência da seguinte forma:<br>
• Inteligência - é o potencial, portanto imutável quando se atinge a idade 
adulta. Equivale ao motor de um automóvel, pois pode ser mais ou menos 
potente, ou mais ou menos ágil.<br>
• Pensamento - é uma habilidade, portanto passível de ser desenvolvido. 
Equivale à forma como se conduz o automóvel. Assim, pessoas que sabem 
dirigir bem, isto é, sabem pensar, obtêm melhores resultados de 
automóveis medíocres do que “barbeiros mentais” de carros potentes.</p>
    <p>Exemplos de Barbeiragens Mentais:<br>
• Um indivíduo está numa reunião de geração de ideias e desperdiça sua 
inteligência tentando convencer os demais de seu ponto de vista, em vez 
de ouvi-los.<br>
• Um indivíduo precisa gerar ideias inovadoras sobre como montar o 
Marketing Mix para um produto e se atém à primeira ideia que lhe ocorreu 
em vez de gerar outras.<br>
• Um indivíduo tem uma ideia e parte imediatamente para a sua implantação, 
sem considerar riscos ou o ponto de vista dos outros.</p>
    <h2>PENSAR SOBRE COMO PENSAR</h2>
    <p>O que se chama de pensamento espontâneo nem sempre é a forma mais 
produtiva de se conduzir a mente.</p>
    <p>Na verdade, ao se deixar de conduzir o pensamento está se permitindo que ele 
funcione da forma como se aprende a pensar (que nem sempre é a melhor) ou 
está se deixando conduzir pelas emoções.
Pode-se, diante de um problema, direcionar a mente da forma que se quiser, e 
pode-se optar por direcioná-la da forma que se acredita que gerará os melhores 
resultados.</p>
    <p>Assim, pensar sobre o pensamento significa decidir quais direcionamentos - e em 
que ordem – se deve dar à mente para que se possa atingir o melhor resultado 
possível.</p>
   <h2>PRINCÍPIO DA BOLA DE NEVE</h2>
    <p>Quanto mais se direciona a mente num determinado sentido, mais alternativas se 
terá. O pensamento espontâneo é um eterno “acelera e breca” do raciocínio. 
(Exemplo: criar e julgar imediatamente). Se direcionar conscientemente o
pensamento, além de estar indo no caminho certo, está se potencializando a 
capacidade mental, pois as ideias passam a fluir como uma bola de neve.</p>
    <h2>UM CHAPÉU DE CADA VEZ</h2>
    <p>Conservar o direcionamento de cada chapéu é fundamental. Se surgir um 
comentário que pertence a um outro chapéu, ele deve ser ignorado.</p>
    <p>Há duas razões para tal procedimento : <br>
1. A prática do foco em um determinado chapéu, que maximiza a bola de neve<br>
2. O uso dos chapéus é muito diferente de apenas pensar livremente sobre uma 
situação e depois classificar os comentários em seis colunas diferentes.<br>
Esta seria uma classificação de ideias depois de elas terem surgido - muito 
diferente da atenção dirigida.</p>
    <p>Neste sentido, deve-se evitar pessoas usando diferentes chapéus ao mesmo 
tempo. Esta prática - similar às reuniões tradicionais - evita a bola de neve e 
gera conflitos</p>
    <h2>TEMPO PARA CADA CHAPÉU</h2>
    <p>• É importante que se mantenha o limite de tempo estipulado pelo 
facilitador. <br>
• Quando se tem a impressão de que acabaram os comentários deve-se
estimular a mente.<br>
• Quando o tempo é curto, o pensamento fica mais focalizado. A disciplina 
do tempo faz parte do aprender a pensar.</p>
    <h2><center>USOS</h2>
    <p>Há muitas formas de se aplicar o Método dos Seis Chapéus e outras ainda 
serão criadas. Veja os usos mais frequentes:</p>
    <p><b>Ocasional</b> - É o uso de apenas um chapéu durante uma reunião ou uma 
conversa especificamente para provocar um determinado tipo de pensamento. 
Depois do uso desse chapéu, volta-se à conversa normal</p>
<p><b>Sistemático</b> - É o uso dos chapéus em sequência, um depois do outro, com o 
objetivo de explorar uma situação.
O uso sistemático dos seis chapéus, com uma sequência previamente definida, 
é particularmente benéfico nas seguintes circunstâncias:</p>
    <p>1. Quando se pretende reduzir os riscos da análise a ser feita ou da decisão a 
ser tomada.<br>
2. Quando os participantes têm pontos de vista rigidamente definidos e 
diferentes entre si.<br> 
3. Quando existe uma discussão que não leva a lugar nenhum.<br>
4. Quando há pouco tempo para o exame de uma situação.</p>
    <p>Outra forma de se classificar o uso dos Seis Chapéus é a seguinte:</p>
    <p><b>Individual</b> - É uma forma que requer muita disciplina e é realizada em duas 
etapas:</p>
    <p>1. Decide-se qual chapéu usar<br>
2. Usa-se o chapéu escolhido</p>
    <p>Pode-se usar a forma sistemática para explorar uma situação, evitando-se, por 
exemplo, que o pensador se deixe levar pelo medo ou emoção.
Quando o método sistemático é aplicado, é importante enfocar um chapéu de 
cada vez, e não pular de um chapéu para outro.</p>
    <p>O uso ocasional de um ou outro chapéu também contribui para o pensamento 
individual, especialmente porque elimina o vício de se utilizar mais um 
determinado chapéu.</p>
    <p>Para que o uso individual dos chapéus seja produtivo, o indivíduo deve ser hábil 
no uso do chapéu azul, o que significa desenvolver o hábito de deliberar seu 
pensamento e ser objetivo</p>
    <p><b>Em Diálogos</b> - Pode-se querer que uma pessoa coloque um determinado 
chapéu, para a obtenção de mais informações (branco), para prever 
consequências (preto). </p>
    <p>Ou pode acontecer de uma pessoa reagir de forma neutra ou negativa a uma 
proposta, ou que fique atada a um tipo de pensamento. Basta simplesmente 
sugerir a mudança de chapéu, usando-se ou não a nomeclatura.</p>
    <p>O uso dos chapéus nos diálogos requer que cada parte explicite o chapéu que 
está usando.</p>
    <p>Quando duas pessoas usam uma sequência de chapéus de forma sistemática, 
o uso se assemelha ao de uma reunião. Os chapéus são alternados segundo 
uma ordem previamente estabelecida ou que se desenvolve à medida que a 
conversa evolui.</p>
    <p>Não há necessidade de dedicar-se muito tempo a cada chapéu. Dois ou três 
minutos para cada um é suficiente.</p>
    <p><b>Em reuniões</b> - O maior valor que se obtém do uso dos seis chapéus é 
provavelmente em reuniões, pois elas se tornam mais produtivas e com mais 
foco. Os chapéus também permitem que o pensamento se torne mais rico, em 
vez de ficar preso à defesa de um ponto de vista.</p>
    <p>O aspecto mais importante é o esforço de cada um para permanecer no 
chapéu que havia sido designado. Assim, se estamos no momento do chapéu 
amarelo, todos devem usar o chapéu amarelo. Não se trata de os defensores da 
ideia usarem o chapéu amarelo e os demais se manterem quietos. Os chapéus 
existem principalmente para que as pessoas ampliem seus pontos de vista e 
suas formas de pensar.</p>
    <p>Deve-se evitar que, por exemplo, uma pessoa que se considere chapéu preto 
fique quieta durante toda a reunião exceto na hora do chapéu preto. Para isso, 
não se deve apenas esperar pelas contribuições voluntárias. O chapéu azul 
deve estimular todos a falar. Todos devem fazer um esforço para pensar 
cooperativamente, visando explorar a situação.</p>
    <p>O chapéu azul deve também evitar a argumentação e a venda da ideia. Tudo o 
que for colocado deve ser registrado, sem necessidade de explicação.</p>
    <p>Com exceção do chapéu azul, interrupções não são permitidas.</p>
    <p><b>Em relatórios </b>- É possível a confecção de relatórios de acordo com uma 
sequência de chapéus com considerações sob cada chapéu.</p> 
    <p>Pode-se também ler relatórios mudando de chapéus.</p>
    <p><b>Avaliações em Assembléias</b> - Um determinado público pode dar seu parecer a 
respeito de certas decisões usando os seis chapéus.</p>
    <p>Este uso pode ser verbal, quando a cada momento a audiência utiliza um 
chapéu ou por escrito, quando um formulário pede opiniões ou perguntas sob 
cada chapéu.</p>
    <h4>Como os Gerentes vêem a Criatividade</h4>
    <p>O pensamento - principalmente a criatividade - têm sido amplamente
divulgados enquanto importantes instrumentos gerenciais na atualidade.
Entretanto, a maioria dos gerentes percebe a criatividade de forma um pouco
paradoxal: por um lado fascinante e divertida, por outro, estranha e pouca digna
de credibilidade.</p>
    <p>Os gerentes hoje percebem como saber pensar é importante. Alguns até
supervalorizam a criatividade, imaginando-a como “uma solução para todos os
males” da empresa. Entretanto, poucos vêem o pensamento como uma
habilidade que pode ser desenvolvida e se sentem profundamente ameaçados
com essa nova demanda. Talvez no fundo se sintam pouco criativos ou até
pouco inteligentes.</p>
    <p>Esta mistura de preconceitos favoráveis e desfavoráveis demandam do
instrutor um comportamento que dê credibilidade, tanto a ele quanto ao tema e
ao mesmo tempo permissão para que o treinando ouse e entre em contato com
seu potencial criativo.</p>
    <p>Normalmente, um instrutor adquire credibilidade ao exibir seu know-how, ao
mostrar que domina o assunto. Exemplos, principalmente os acompanhados
de resultados quantificáveis, ampliam a credibilidade ao tema. 
</p>
    <p>A permissão, entretanto, acontece principalmente a partir do clima que o
instrutor consegue gerar em sala de aula. Vai muito de sua postura não verbal
e de um certo ar de cumplicidade com os treinandos.</p>
    <p>Para que o treinando não se sinta ameaçado, o instrutor deve evitar qualquer
clima de competição, ou seja deve evitar dar ideias ele mesmo e principalmente
gerar admiração pela sua capacidade de criar.</p>
    <h4>Reaprendendo a Pensar</h4>
    <p>O que chamamos de espontaneidade na forma de pensar não passa de uma
série de vícios culturais associados às emoções.</p>
    <p>A lógica não é o único (nem o mais poderoso) instrumento mental.</p>
    <p>A realidade não passa de um mero fruto da percepção.</p>
    <p>É evidente que informações deste tipo vão chocar o treinando. Muitas vezes,
ele chega a entender as formas por ele desconhecidas de utilizar a mente, mas
não consegue aceitá-las. Por esta razão, recomenda-se que um seminário
sobre o pensamento seja estruturado da seguinte forma:<br>
1. Antes das explicações racionais, o treinando deve ter, por meio de jogos e
exercícios, a oportunidade de constatar com sua mente pode funcionar mais
produtivamente.<br>
2. Mais importante que a sequência lógica no uso das técnicas é a seqüência
que vai permitir com que treinando se sinta bem com relação às técnicas.
Assim, pode-se ensinar primeiro uma técnica de avaliação de ideias e depois
as técnicas de geração de ideias.</p>
    <p>Avaliar é menos ameaçador do que criar e depois que alguém já sabe
avaliar, terá menos receio de suas próprias idéias.</p>
    <h4>Exemplos Fictícios ou Reais?</h4>
    <p>Muitos programas de treinamento são baseados em estudos de casos bastante
sofisticados, alguns até baseados na realidade do treinando.</p>
    <p>Entretanto, como a ênfase do treinamento é o aprendizado de como solucionar
um problema e não o problema em si, dá-se preferência a casos fictícios de
fácil compreensão e até um pouco lúdicos, como a abertura de uma lanchonete,
etc.</p>
    <p>A resolução de problemas reais dos participantes durante o treinamento ocorre
quando esta é uma demanda dos treinandos ou da empresa. Neste caso, dáse ênfase à tarefa. O instrutor passa a ser um facilitador e o aprendizado é
secundário.</p>
    <p>Se a demanda é para o aprendizado e resolução de ideias solicita-se uma maior
carga horária ou um programa em duas fases.</p>
    <h4>Nunca há Resposta Certa</h4>
    <p>Na criatividade, na tomada de decisões e no pensamento estratégico está se
utilizando o pensamento divergente, que aceita várias alternativas. Portanto,
neste tipo de treinamento os exercícios não possuem gabaritos ou outras
formas de se apontar respostas certas.
</p>
    <h4>O Instrutor Enquanto Exemplo</h4>
    <p>Não dá para brincar de “Casa de Ferreiro” quando se fala de criatividade. Isto
não quer dizer que o instrutor deva ser um poço inesgotável de idéias, mas sem
dúvida ele deve ter uma postura flexível. Não se espera ouvir de um
especialista em criatividade frases como “Não tive outra alternativa”, “Das duas
uma”, “Não tem jeito”. Quem acredita na criatividade, confia sempre na
possibilidade de se gerar algo novo.</p>
